<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <!-- Prevent browser caching -->
        <meta
            http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"
        />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <base href="%PUBLIC_URL%/" />
        <link
            rel="shortcut icon"
            href="https://siplah.eurekabookhouse.co.id/assets/front/images/icons/favicon_eureka_g7g_icon.ico"
        />
        <meta
            name="importmap-type"
            content="systemjs-importmap"
            server-cookie
            server-only
        />
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-2483JRSEM4"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            //   gtag('config', 'UA-141902938-1');
            gtag("config", "G-2483JRSEM4");
        </script>
        <!-- Force cache refresh script -->
        <script>
            // Clear browser cache on page load
            if ("caches" in window) {
                caches.keys().then(function (names) {
                    names.forEach(function (name) {
                        if (
                            name.includes("app-cache-v") &&
                            !name.includes(
                                Date.now().toString().substring(0, 8)
                            )
                        ) {
                            caches.delete(name);
                        }
                    });
                });
            }

            // Add timestamp to prevent caching
            window.addEventListener("beforeunload", function () {
                if ("serviceWorker" in navigator) {
                    navigator.serviceWorker
                        .getRegistrations()
                        .then(function (registrations) {
                            registrations.forEach(function (registration) {
                                registration.update();
                            });
                        });
                }
            });
        </script>
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>
            Siplah Eureka Bookhouse | Belanja keperluan sekolah praktis dan
            mudah
        </title>
    </head>
    <body>
        <div id="root">
            <div class="full-page-loader">
                <img
                    width="200"
                    src="./images/logo.png"
                    alt="Siplah Eureka Logo"
                />
            </div>
        </div>
    </body>
</html>
